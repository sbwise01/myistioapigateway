apiVersion: v1
kind: Service
metadata:
  name: patient
  namespace: bookinfo-green
  labels:
    app: patient
    service: patient
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: patient
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-patient
  namespace: bookinfo-green
  labels:
    account: patient
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient
  namespace: bookinfo-green
  labels:
    app: patient
    version: green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient
      version: green
  template:
    metadata:
      labels:
        app: patient
        version: green
        istio-injection: enabled
    spec:
      serviceAccountName: bookinfo-patient
      containers:
      - name: patient
        env:
        - name: APP_NAME
          value: patient
        image: docker.io/sbwise/flaskhelloworld:0.1.5
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
---
