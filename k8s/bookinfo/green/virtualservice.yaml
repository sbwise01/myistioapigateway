---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
  namespace: bookinfo-green
spec:
  hosts:
  - "nlborigin-green.istio.aws.bradandmarsha.com"
  gateways:
  - istio-system/bookinfo-gateway
  http:
  - match:
    - uri:
        regex: /patient/.*/survey
    route:
    - destination:
        host: survey
        port:
          number: 5000
  - match:
    - uri:
        prefix: /patient
    route:
    - destination:
        host: patient
        port:
          number: 5000
  - match:
    - uri:
        prefix: /testprofile
    route:
    - destination:
        host: testprofile
        port:
          number: 5000
  - match:
    - uri:
        prefix: /fake/
    - uri:
        prefix: /fake
    rewrite:
      uri: /patient
    route:
    - destination:
        host: patient
        port:
          number: 5000
  - route:
    - destination:
        host: productpage
        port:
          number: 9080
