apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bookinfo-gateway
  namespace: bookinfo
spec:
  selector:
    istio: internal-ingressgateway # use added internal controller
    #istio: ingressgateway # use istio default controller
  servers:
  #- port:
  #    number: 80
  #    name: http
  #    protocol: HTTP
  #  hosts:
  #  - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*"
    tls:
      mode: SIMPLE # enables HTTPS on this port
      credentialName: internal-ingressgateway-certs
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
  namespace: bookinfo
spec:
  hosts:
  - "*"
  gateways:
  - bookinfo-gateway
  http:
  - match:
    - uri:
        regex: /patient/.*/survey
    route:
    - destination:
        host: survey
        port:
          number: 5000
  - match:
    - uri:
        prefix: /testprofile
    route:
    - destination:
        host: testprofile
        port:
          number: 5000
  - route:
    - destination:
        host: productpage
        port:
          number: 9080
