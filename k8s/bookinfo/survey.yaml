apiVersion: v1
kind: Service
metadata:
  name: survey
  namespace: bookinfo
  labels:
    app: survey
    service: survey
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: survey
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-survey
  namespace: bookinfo
  labels:
    account: survey
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey
  namespace: bookinfo
  labels:
    app: survey
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: survey
      version: v1
  template:
    metadata:
      labels:
        app: survey
        version: v1
        istio-injection: enabled
    spec:
      serviceAccountName: bookinfo-survey
      containers:
      - name: survey
        env:
        - name: APP_NAME
          value: survey
        image: docker.io/sbwise/flaskhelloworld:0.1.5
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
---
